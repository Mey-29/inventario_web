<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <div class="card shadow p-4">
        <h2 class="mb-4">Registrar Nuevo Inventario</h2>
        <div th:if="${exito}" class="alert alert-success" role="alert" th:text="${exito}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <form th:action="@{/registrar}" th:object="${inventario}" method="post">
            <div class="mb-3">
                <label class="form-label">Producto</label>
                <select class="form-select" th:field="*{producto.idProd}" required>
                    <option value="" disabled selected>Seleccione un producto</option>
                    <option th:each="prod : ${listaProductos}" 
                            th:value="${prod.idProd}" 
                            th:text="${prod.nomProd}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Categoría</label>
                <select class="form-select" th:field="*{producto.categoria.idCate}" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <option th:each="cat : ${listaCategorias}" 
                            th:value="${cat.idCate}" 
                            th:text="${cat.descripcion}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Frecuencia de Compra</label>
                <select class="form-select" th:field="*{producto.categoria.frecuenciaCompra}" required>
                    <option value="" disabled selected>Seleccione una frecuencia</option>
                    <option value="Diario">Diario</option>
                    <option value="Interdiario">Interdiario</option>
                    <option value="Semanal">Semanal</option>
                    <option value="Por_Stock">Por Stock</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Costo de Ingreso (S/)</label>
                <input type="number" step="0.01" min="0" class="form-control" th:field="*{costoIngreso}" required />
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/}" class="btn btn-secondary">Volver</a>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>

</body>
</html>
