<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Inventarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .table-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="container py-4">

    <div class="table-container">
        <div class="header-bar">
            <h2 class="mb-0">Listado de Inventarios</h2>
            <a href="/registrar" class="btn btn-success">
                + Registrar Inventario
            </a>
        </div>

        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th># Inventario</th>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>ID Categor√≠a</th>
                    <th>Frecuencia de Compra</th>
                    <th>Costo Ingreso (S/)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inv : ${listaInventarios}" class="text-center">
                    <td th:text="${inv.nroInventario}">1</td>
                    <td th:text="${inv.fecha}">2025-06-07</td>
                    <td th:text="${inv.producto.nomProd}">Paracetamol</td>
                    <td th:text="${inv.producto.categoria.idCate}">2</td>
                    <td th:text="${inv.producto.categoria.frecuenciaCompra}">Semanal</td>
                    <td th:text="${inv.costoIngreso}">9.50</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
